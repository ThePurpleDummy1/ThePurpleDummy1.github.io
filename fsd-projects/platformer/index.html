    <script>
      // Create three or more audio objects
      const song1 = new Audio("cornered.ogg");
      const song2 = new Audio("corneredbfside.ogg");
      const song3 = new Audio("corneredundyneside.ogg");
      song1.loop = true;
      song2.loop = true;
      song3.loop = true;

      function playAllSongs() {
        song1.play();
        song2.play();
        song3.play();
        song1.volume = 0.1;
        song2.volume = 0.1;
        song3.volume = 0.1;
      }

      function stopAllSongs() {
        song1.pause();
        song1.currentTime = 0;


        song2.pause();
        song2.currentTime = 0;

        song3.pause();
        song3.currentTime = 0;
      }
    </script>
